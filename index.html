<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Kit Keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div>
        <h1 class="header">Drum Kit Keyboard</h1>
        <h2 class="header2">Designed by: <a target="_blank" href="https://github.com/mateuszmatzh">Mateusz Iwa≈Ñczuk</a></h2>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">crash</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">tom1</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom2</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tom3</span>
        </div>
    </div>

    <audio data-key="65" src="audio/crash.wav"></audio>
    <audio data-key="83" src="audio/snare.wav"></audio>
    <audio data-key="68" src="audio/kick.wav"></audio>
    <audio data-key="70" src="audio/kick.wav"></audio>
    <audio data-key="71" src="audio/hihat.wav"></audio>
    <audio data-key="72" src="audio/ride.wav"></audio>
    <audio data-key="74" src="audio/tom1.wav"></audio>
    <audio data-key="75" src="audio/tom2.wav"></audio>
    <audio data-key="76" src="audio/tom3.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
